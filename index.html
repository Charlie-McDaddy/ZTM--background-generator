<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <h1>Background Generator - Linear Gradient</h1>
    <h2>Current CSS Background</h2>
    <!-- Color 1 selector -->
    <input
      class="color1"
      type="color"
      name="color1"
      id="color1"
      value="#00ff00"
    />
    <!-- Color 2 selector -->
    <input
      class="color2"
      type="color"
      name="color2"
      id="color2"
      value="#ff0000"
    />
    <br /><br />
    <label for="direction">linear gradient direction:</label>

    <select name="direction" id="direction" class="direction">
      <option selected value="to right">Right</option>
      <option value="to left">Left</option>
      <option value="to top">Top</option>
      <option value="to bottom">Bottom</option>
    </select>
    <br /><br />
    <h3></h3>
    <script src="script.js"></script>
  </body>
</html>
